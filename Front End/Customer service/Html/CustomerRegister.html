<html>
<head>
    <title>Customer Register</title>
    <link rel="stylesheet" type="text/css" href="../CSS/customerRegister.css">
    <script src="../JS/customerRegister.js"></script>
</head>
<body>
<h1>Customer Register</h1>
<p>Fill in the form below to Register a customer account.</p>
<form id="loginForm" onsubmit="return registerCustomer(event)">
    <label for="username">Userame:</label><br>
    <input type="text" id="username" name="username" placeholder="Enter your Username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

    <input type="submit" value="Register">
    <br>
    <text>Already a Customer?</text>
    <a href="CustomerLogin.html">Login</a>
</form>
<div id="message"></div>
</body>
</html>
